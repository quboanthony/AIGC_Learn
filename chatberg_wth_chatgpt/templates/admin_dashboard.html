<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>API Tokens</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.api_tokens }}</td>
                <td>
                    <a href="{{ url_for('admin_recharge', user_id=user.id) }}">Recharge</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('chat') }}">Chat</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
